name: Deployment

on:
  push:
    branches:
      - main
      - dev

env:
  MONGO_DB_NAME: gha-data 
  # this will be available in all jobs unless overridden
  
jobs:
  test:
    env: 
      MONGODB_CLUSTER_ADDRESS: cluster0.0te72.mongodb.net
      MONGODB_USERNAME: lowderrickym
      MONGODB_PASSWORD: M7tuSufOdAxkwgJb
      PORT: 8080
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: 
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          echo "MONGO_DB_NAME: ${{ env.MONGO_DB_NAME }}"
